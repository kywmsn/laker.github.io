<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" id="username" />
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" id="password" />
        </div>
        <div class="btn-box">
            <div>
                <button id="loginButton">登录</button>
                <button id="registerButton">修改密码</button>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
